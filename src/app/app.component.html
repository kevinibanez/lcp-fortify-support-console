  <!-- <script src="../assets/js/change_wo_redirect.js"></script> -->
  <script>
    function toggleHam() {
      let ham = document.getElementById('nav-trigger');
      let back = document.getElementById('backdrop');
      let nav = document.getElementById('lcpSidenav');
      if (back.classList.contains('show')) {
        back.classList.remove('show');
        ham.classList.remove('close-nav');
        nav.classList.remove('open');
      } else {
        back.classList.add('show');
        ham.classList.add('close-nav');
        nav.classList.add('open');
      }
    }
  </script>
